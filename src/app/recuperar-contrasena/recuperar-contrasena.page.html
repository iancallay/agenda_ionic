<ion-content class="recuperar-password-page">
  <div class="recuperar-container" style="margin: auto; width: 80%; max-width: 600px;">
    <h1 class="recuperar-title">Recuperare Contraseña</h1>
    <p class="recuperar-subtitle">Ingresa un correo valido</p>

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="correo" type="email" placeholder="Correo Electrónico"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="recuperarPassword()" class="recuperar-button" color="danger">
          Recuperar contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button fill="clear" (click)="volverLogin()">Volver al Login</ion-button>
  </div>
</ion-content>
