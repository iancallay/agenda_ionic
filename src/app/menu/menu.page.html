<!-- Menú lateral -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>
          <h2>{{ userData[0]?.nom_persona }} {{ userData[0].ape_persona}}</h2>
        </ion-label>
      </ion-item>

      <ion-item (click)="irPerfil()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item (click)="contactos()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Contactos</ion-label>
      </ion-item>

      <ion-item (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agenda IONIC</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h2>Bienvenido, {{ userData[0]?.nom_persona }} {{userData[0]?.ape_persona}}</h2>
  </ion-content>
</div>
